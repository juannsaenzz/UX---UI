
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../datalist, select y option/styles.css">
    <title>Datalist, select y option</title>
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <!-- SIMPLE INPUT -->
        <div class="form_input">
            <label for="nombre">Nombre completo</label>
            <input type="text" placeholder="Juan Saenz" minlength="3" id="nombre">
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="ejemplo@gmail.com" required id="email">
        </div>
        <!-- SELECT Y OPTION-->
        <div class="form_input">
            <label for="type-of-user">Tipo de usuario</label>
            <select name="type-of-user" id="type-of-user">
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Estudiante</option>
            </select>
        </div>
        <!-- DATALIST Y OPTION -->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente"  name="type-of-user" id="type-of-user">
                    <option value="Soy Dalto">Creador de contenido</option>
                    <option value="Una empresa">Una empresa del rubro IT</option>
                    <option value="Un amigo">Me recomendo un amigo</option>
                </datalist>
            </label>
        </div>
        <!-- TEXTAREA -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="6" maxlength="100" placeholder="Deja tu mensaje.." id="mensaje"></textarea>
        </div>
        <div>
            <label class="label_aceptar" for="aceptar">Acepto los terminos y condiciones</label>
            <input class="checkbox" type="checkbox" id="aceptar">
        </div>
    </form>
</body>
</html>
